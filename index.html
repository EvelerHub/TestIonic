<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <style>
        .header-padding {
            margin-left: 5%;
            margin-right: 5%;
        }

        .bar .button {
            font-size: 9px;
        }
    </style>


    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
</head>
<body ng-app="starter2">
<ion-pane>
    <ion-header-bar>
        <div class="bar bar-header bar-positive">
            <div class="button-bar header-padding">
                <a class="button button-small button-outline button-calm activated">ПН</a>
                <a class="button button-small button-outline button-calm ">ВТ</a>
                <a class="button button-small button-outline button-calm ">СР</a>
                <a class="button button-small button-outline button-calm ">ЧТ</a>
                <a class="button button-small button-outline button-calm ">ПТ</a>
                <a class="button button-small button-outline button-calm ">СБ</a>
            </div>
        </div>
    </ion-header-bar>

    <ion-content>
        <div class="list">
            <a class="item">
                <div class="row">
                    <div class="col col-10">1</div>
                    <div class="col">История</div>
                </div>
            </a>
            <a class="item">
                <div class="row">
                    <div class="col col-10">2</div>
                    <div class="col">Валеология</div>
                </div>
            </a>

            <a class="item">
                <div class="row">
                    <div class="col col-10">3</div>
                    <div class="col">Психология</div>
                </div>
            </a>

            <a class="item">
                <div class="row">
                    <div class="col col-10">4</div>
                    <div class="col">Проебовединье</div>
                </div>
            </a>

            <a class="item">
                <div class="row">
                    <div class="col col-10">5</div>
                    <div class="col">Пивопотребление</div>
                </div>
            </a>
        </div>
    </ion-content>

    <ion-footer-bar>
        <div class="tabs bar tabs-icon-top tabs-positive tabs-color-calm">
            <a class="tab-item active" href="#">
                <i class="icon ion-university"></i>
                Материалы
            </a>
            <a class="tab-item" href="#">
                <i class="icon ion-clipboard"></i>
                Расписание
            </a>
            <a class="tab-item" href="#">
                <i class="icon ion-help-circled"></i>
                Больше
            </a>
        </div>
    </ion-footer-bar>
</ion-pane>
</body>
</html>
